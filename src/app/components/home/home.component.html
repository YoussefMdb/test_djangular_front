<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Frontend</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAlMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" routerLink="/"
              >Home</a
            >
            <a class="nav-link" routerLink="/add_label">Add Label</a>
            <a class="nav-link" routerLink="/add_document">Add Document</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Label List -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Labels</h1>

          <button class="btn btn-light" routerLink="add_label">
            Add Label
          </button>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Color</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let label of labels">
                <td>{{ label.name }}</td>
                <td>{{ label.color }}</td>
                <td>
                  <button
                    class="btn btn-secondary"
                    routerLink="/update_label/{{ label.id }}"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-danger mx-2"
                    (click)="deleteLabel(label.id)"
                  >
                    Delete
                  </button>
                  <button
                    class="btn btn-success"
                    (click)="selectLabel(label.id)"
                  >
                    Select
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <h6 id="selectedLabel"></h6>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Documents</h1>
          <button class="btn btn-light" routerLink="add_document">
            Add Document
          </button>
          <hr />
          <div *ngFor="let document of documents" class="documentDisplayer">
            <div style="position: relative; float: right">
              <button
                class="btn btn-secondary"
                routerLink="/update_document/{{ document.id }}"
              >
                Edit
              </button>
              <button
                class="btn btn-danger mx-2"
                (click)="deleteDocument(document.id)"
              >
                Delete
              </button>
            </div>
            <h2>{{ document.name }}</h2>
            <br />
            <span class="contentBox">{{ document.content }}</span>
            <br /><br />
            <button
              type="button"
              class="annotate btn btn-primary"
              (click)="annotateDocument(document.id)"
            >
              Annotate
            </button>
            <div style="position: relative; float: right">
              <button class="btn btn-primary" (click)="getJson(document.id)">
                Get JSON
              </button>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
