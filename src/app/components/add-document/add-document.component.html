<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Add Label</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAlMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" routerLink="/"
              >Home</a
            >
            <a class="nav-link" routerLink="/add_label">Add Label</a>
            <a class="nav-link" routerLink="/add_document">Add Document</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Label List -->
    <div class="container">
      <div class="mx-auto w-25" style="max-width: 100%">
        <h2 class="text-center mb-3">Add Document</h2>
        <form [formGroup]="form" (ngSubmit)="addDocument()">
          <!-- name -->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="name"
                required
              />
            </div>
          </div>

          <!-- content -->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="content" class="form-label">Content</label>
              <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
              <input
                type="text"
                name="content"
                id="content"
                formControlName="content"
                class="form-control"
                placeholder="content"
                size="40"
                required
              />
            </div>
          </div>

          <!-- button -->
          <div class="row">
            <div class="col-md-12 form-group">
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary w-100"
                [disabled]="!form.valid"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
